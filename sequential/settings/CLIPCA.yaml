# Base settings for common model & experiment
experiment_name: 

# Model settings
model_name: "CLIPCA"

model_dataset:
  train_dataset: "CLIPCADataset"
  test_dataset: "CLIPCADataset"

model_arguments:
  text_model : "fclip"       # ["sb","fclip", "clip"]
  img_model : "fclip"       # ["fclip", "clip"]
  hidden_size: 128        # hidden size for multi head attention
  num_attention_heads: 2  # number of heads for multi head attention
  num_hidden_layers: 2    # number of transformer layers
  num_enc_layers: 3    # number of item encoder's attention layers
  num_enc_heads: 2
  max_len: 70             # length of input sequence
  dropout_prob: 0.2       # dropout probability
  hidden_act: "gelu"      # Activation function for attention, mlp
  pos_emb: True          # True if using positional embedding
  use_linear: True       # if False. use dotpord for scoring
  loss: 'CE'              # ["CE", "BPR"]

lr: 0.0007
alpha: 0.1 # clip loss weight
schedule_rate: 0

epoch: 200
batch_size: 128
shuffle: True       # shuffle dataloader
weight_decay: 0.0007 # weight decay for Adam
num_workers: 8
valid_step: 3 # number of steps to run validation

data_local: False       # True if loading dataset from local directory, else download from huggingface hub
data_repo: "amazon_clothing_10_core"
dataset: 
data_version: "b50304576994d0ea528e1f5ce7dac18fa2b566dd"
n_cuda: "1"
